    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user', username=report.author.username) }}">
                    <img src="{{ report.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                <h4 style="display:inline">
                    <span class="{{ badge_colour[report.author.badge] }}">{{ report.author.badge }}</span>
                </h4>
                <a href="{{ url_for('user', username=report.author.username) }}">
                    {{ report.author.username }}
                </a>
                posted on {{ moment(report.timestamp).format('LLL') }}:
                <br>{{ report.reason }}
            </td>
        </tr>
    </table>

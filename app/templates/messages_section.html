{% extends 'base.html' %}

{% block app_content %}
    <h3>All conversations</h3>
    {% if not convos_with %}
        <h4 style="text-align: center;">No conversations yet</h4>
    {% endif %}
    {% for convo in convos_with %}
        {% include '_messages_section.html' %}
        <!--
               
        -->
    {% endfor %}

    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Newer conversations
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older conversations <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
